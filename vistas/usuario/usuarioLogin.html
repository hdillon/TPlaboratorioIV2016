<div class="container">
    
	<br><br><br><br>
  
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" ng-model="usuario.email" placeholder="Ingrese Email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" ng-model="usuario.password" placeholder="Ingrese Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="Login()" class="btn btn-default">Login</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="DatosAdmin()" class="btn btn-default">Admin</button>
        <button ng-click="DatosEncargado()" class="btn btn-default">Encargado</button>
        <button ng-click="DatosEmpleado()" class="btn btn-default">Empleado</button>
        <button ng-click="DatosCliente()" class="btn btn-default">Cliente</button>
      </div>
    </div>
  </form>
</div>
