<div class="container">
    
    <br><br><br><br>
  
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" ng-model="usuario.nombre" placeholder="Ingrese Nombre">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="apellido">Apellido:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="apellido" ng-model="usuario.apellido" placeholder="Ingrese Apellido">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="telefono">Tel:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="telefono" ng-model="usuario.telefono" placeholder="Telefono">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" ng-model="usuario.email" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" ng-model="usuario.password" placeholder="Ingrese Password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password2">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password2" ng-model="usuario.password2" placeholder="Repetir Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Recordarme</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="Registrarse()" class="btn btn-default">Registrarse</button>
      </div>
    </div>
  </form>
</div>
