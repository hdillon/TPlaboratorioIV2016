<div class="container">
    
    <br><br>
    
    <h3>Gilla Sucursales</h3>
    <div ui-grid="gridOptions" class="myGrid" ui-grid-pagination ui-grid-exporter ui-grid-selection ui-grid-resize-columns>
    </div>

	<div class="container">
	  <!-- Modal -->
	  <div class="modal fade" id="myModal" role="dialog">
	    <div class="modal-dialog">
	    
	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">{{ModalHeader}}</h4>
	        </div>
	        <div class="modal-body">   	
	          <ng-map center="{{mapa.latitud}}, {{mapa.longitud}}" ng-model="miMapa" id="miMapaModal">

			  </ng-map>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>

	<br>
	<label>Exportar Grilla:</label><br>
	<label>¿Que columnas desea exportar?</label>
      <select ng-model="export_column_type"</select>
        <option value='all' selected>Todas</option>
        <option value='visible'>Visibles</option>
      </select><br>
      <label>¿Que filas desea exportar?</label>
      <select ng-model="export_row_type"</select>
        <option value='all' selected="selected">Todas</option>
        <option value='visible'>Visibles</option>
        <option value='selected'>Seleccionadas</option>
      </select><br>
      <label>¿En que formato desea exportar?</label>
      <select ng-model="export_format"</select>
        <option value='csv' selected="selected">CSV</option>
        <option value='pdf'>PDF</option>
      </select><br>
      <button type="button" class="btn btn-success" ng-click="export()">Exportar</button>
      <!--<div class="custom-csv-link-location">
        <label>Your CSV will show below:</label>
        <span class="ui-grid-exporter-csv-link">&nbsp</span>
      </div>-->

</div>
