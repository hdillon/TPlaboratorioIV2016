<div class="container">
  <br><br><br><br>
  <div class="row">
    <div ng-repeat="sucursal in listaSucursales" class="col-md-4">
      <md-card>
        <div flex-gt-sm="33" layout-align="center center" layout="column">
          <jk-carousel
            data="sucursal.fotosArray"
            item-template-url="'./vistas/inmueble/item-template.html'"
            auto-slide="true" 
            auto-slide-time="3000"
            max-width="800" 
            max-height="500" >
          </jk-carousel>
        </div>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{sucursal.nombre}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <p>Ubicación:{{sucursal.direccion}} {{sucursal.altura}}</p>
          <p>Tel.: {{sucursal.telefono}} / Email: {{sucursal.email}}</p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="center">
          <md-button class="send-button md-accent" md-colors="{background: 'TEAL'}">CATÁLOGO</md-button>
          <md-card-icon-actions>
            <md-button class="md-fab" md-colors="{background: 'RED'}" ng-click="mostrarMapaModal(sucursal)" data-toggle="modal" data-target="#myModal">
              <md-icon md-svg-icon="img/icons/map.svg"></md-icon>
            </md-button>
          </md-card-icon-actions>
        </md-card-actions>
      </md-card>
    </div>   
  </div>
</div>  
<br><br><br><br><br><br>
