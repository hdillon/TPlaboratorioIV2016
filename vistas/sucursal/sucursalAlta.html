<div class="container">
    
    <br><br><br><br>
  
  <form class="form-horizontal" id="formAltaSucursal" name="formAltaSucursal">
    <div class="form-group" show-errors>
      <label class="control-label col-sm-3" for="nombre">Nombre:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="nombre" name="nombre" ng-model="sucursal.nombre" placeholder="Ingrese Nombre" required>
        <p class="help-block" ng-if="formAltaSucursal.nombre.$error.required">Debe ingresar el nombre de sucursal</p>
      </div>
    </div>
    <div class="form-group" show-errors>
      <label class="control-label col-sm-3" for="direccion">Dirección:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="direccion" name="direccion" ng-model="sucursal.direccion" placeholder="Ingrese Dirección" required>
        <p class="help-block" ng-if="formAltaSucursal.direccion.$error.required">Debe ingresar la dirección de la sucursal</p>
      </div>
    </div>

    <div class="form-group">
     <label class="control-label col-sm-3" for="encargado">Encargado:</label>
      <div class="col-sm-6">
       <select  class="form-control" id="selEncargado" ng-model="sucursal.idEncargado">
       <option disabled selected value>Seleccione Encargado</option>
        <option ng-repeat="encargado in listaPersonas" ng-if="encargado.perfil == 'encargado'" value="{{encargado.id}}">
            {{encargado.nombre}} {{encargado.apellido}}
        </option>
       </select>
      </div>
    </div>

 <div class="form-group">
    <div class="col-sm-offset-3 col-sm-6" nv-file-drop="" uploader="subidorDeArchivos">
        <div nv-file-over="" uploader="subidorDeArchivos" over-class="another-file-over-class" class="well my-drop-zone">
            <center>Arrastre aquí las 3 fotos del local</center>
        </div>
         <div class="error" ng-if="faltanFotos">Debe subir las 3 fotos de la sucursal</div>
    </div>
 </div>



<table style="width: auto;" class="table  table-striped  table-condensed" align="center">
    <thead>
        <tr>
            <th >Imagen</th>
            <th ng-show="subidorDeArchivos.isHTML5">Tamaño</th>
            <th ng-show="subidorDeArchivos.isHTML5">Progreso</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in subidorDeArchivos.queue">
            <td>
              <div ng-show="subidorDeArchivos.isHTML5" >{{item._file.name}}</div>
            </td>
            <td ng-show="subidorDeArchivos.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
            <td ng-show="subidorDeArchivos.isHTML5">
                <div class="progress" style="margin-bottom: 0;">
                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                </div>
            </td>
            <td class="text-center">
                <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
            </td>
            <td nowrap>
                <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                    <span class="glyphicon glyphicon-upload"></span> Subir
                </button>
                <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                    <span class="glyphicon glyphicon-trash"></span> Remover
                </button>
            </td>
        </tr>
    </tbody>
</table>

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-6">
        <md-button ng-click="AltaSucursal()" class="send-button md-primary md-raised btn btn-success btn-block"><span class="glyphicon glyphicon-ok"></span> Crear Sucursal</md-button>
      </div>
    </div>
  </form>
</div>
