<div class="container"> 
<br><br><br><br><br>

 <md-content class="md-padding" >
      <md-card layout="row" layout-sm="column" ng-repeat="inmueble in listaInmuebles | startFrom:currentPage*pageSize | limitTo:pageSize"> 
          <div flex-gt-sm="33" layout-align="center center" layout="column">
        	<jk-carousel
		        data="inmueble.fotosArray"
		        item-template-url="'./vistas/inmueble/item-template.html'"
		        auto-slide="true" 
		        auto-slide-time="3000"
		        max-width="800" 
		        max-height="500" >
	        </jk-carousel>
	      </div>
       <div layout="column" flex>
        <md-card-content flex>
   			<h2 class="md-title text-success">{{inmueble.tipo}} {{inmueble.ambientes}} ambientes {{inmueble.oferta}} {{inmueble.precio}}$</h2>
          <p class="text-success">
            {{inmueble.descripcion}}
          </p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <md-button ng-click="reservarInmueble(inmueble)" class="send-button md-accent md-raised">{{inmueble.oferta=='Venta' ? 'COMPRAR' : 'ALQUILAR'}}</md-button>
          <md-button class="send-button md-accent md-raised">DETALLE</md-button>
        </md-card-actions>
       </div>
      </md-card>
  </md-content>
<center>
  <md-button class="send-button md-primary md-raised" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
        << Previous
    </md-button>
    {{currentPage+1}}/{{numberOfPages()}}
    <md-button class="send-button md-primary md-raised" ng-disabled="currentPage >= listaInmuebles.length/pageSize - 1" ng-click="next()">
        Next >>
    </md-button>
    </center>
</div>
